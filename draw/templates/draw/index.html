{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 phone landing</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
    </style>

</head>
<body>
    <!-- You may change the dimensions of this canvas -->
    <div class="container-fluid">
        <div class="row" style="text-align: center; font-size: 3vh;">
            Enter your name and a distinguishing feature people can recognize you by!
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                  <label for="exampleName">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="exampleDF">Distinguishing Feature</label>
                  <input type="text" class="form-control" id="inputDF" placeholder="Distinguishing Feature">
                </div>
                <div class="btn btn-primary" onclick="sendInfo()">Submit</button>
              </form>
              
        </div>
    </div>
</body>
<script>
    var uid = sessionStorage.getItem("uid");
    if (uid == null) {
        var uid = Date.now() % 10000;
        sessionStorage.setItem("uid", uid);
    }

    // getting the URL (you may want to use for Exercise 3)
    var url = window.location.search;
    const params = new URLSearchParams(url);

    var socket = new WebSocket(
        'ws://' + window.location.host + '/ws/info');


    socket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    function sendInfo(){
        socket.send("{\"uid\" : " + uid + 
                    ", \"DF\" : " + "\"" + document.getElementById("inputDF").value + "\"" +
                    ", \"Name\" : " + "\"" + document.getElementById("inputName").value + "\"" +
                    "}" );
        console.log("reached href");
        location.href = 'getGroupInfo';
    }

</script>
</html>
